replicaCount: 1
strategy:
  type: RollingUpdate
image:
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent
nameOverride: ""
fullnameOverride: ""
service:
  type: ClusterIP
  port: 80
  targetPort: 80
ingress:
  enabled: false
  annotations: {}
  className: ""
  hosts:
    - host: chart-example.local
      path: /
      pathType: Prefix
  tls: []
  # Optional authentication proxy using Caddy
  auth:
    # Enable authentication proxy (deploys Caddy reverse proxy)
    enabled: false
    # Kubernetes secret containing the password hash under key "hash"
    secretName: password-hash
    # Username for basic auth
    username: user
    # Caddy image settings
    image:
      repository: caddy
      tag: latest
    # Service port for Caddy proxy
    servicePort: 80
persistence:
  enabled: false
  existingClaim: ""
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  mountPath: /data
securityContext: {}

# Node selection and affinity/anti-affinity
nodeSelector: {}
affinity: {}
# Example anti-affinity to blacklist nodes with label "disallowed=true":
# affinity:
#   podAntiAffinity:
#     requiredDuringSchedulingIgnoredDuringExecution:
#       - labelSelector:
#           matchExpressions:
#             - key: disallowed
#               operator: In
#               values:
#                 - "true"
#         topologyKey: "kubernetes.io/hostname"

# Optional command and args for container
command: []
args: []
env: {}
resources: {}

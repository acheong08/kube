apiVersion: v1
kind: Service
metadata:
  name: calendar
  namespace: calendar
spec:
  type: ClusterIP
  selector:
    app: calendar
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar
  namespace: calendar
  labels:
    app: calendar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendar
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: calendar
    spec:      
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      restartPolicy: Always
      containers:
      - name: calendar
        image: ghcr.io/jelmer/xandikos:latest
        ports:
        - containerPort: 8000
          name: http
        volumeMounts:
        - name: calendar-volume
          mountPath: /data
      volumes:
      - name: calendar-volume
        persistentVolumeClaim:
          claimName: calendar-pvc

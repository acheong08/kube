apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calendar-ingress
  namespace: calendar
  annotations:
    spec.ingressClassName: caddy
spec:
  rules:
  - host: calendar.duti.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: caddy
            port:
              number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: caddy-config
  namespace: calendar
data:
  Caddyfile: |
    :80 {
        basic_auth {
            acheong $2a$14$4qPa0XVWb0/ABAoY/iPec.09.R5HSO7qGK7DsjuB1G8L9FJwIg2xu
        }
        route {
            reverse_proxy calendar:8000
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
  namespace: calendar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caddy
  template:
    metadata:
      labels:
        app: caddy
    spec:
      containers:
      - name: caddy
        image: caddy:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: caddy-config-volume
          mountPath: /etc/caddy
      volumes:
      - name: caddy-config-volume
        configMap:
          name: caddy-config
          items:
          - key: Caddyfile
            path: Caddyfile
---
apiVersion: v1
kind: Service
metadata:
  name: caddy
  namespace: calendar
spec:
  type: ClusterIP
  selector:
    app: caddy
  ports:
    - port: 80
      targetPort: 80

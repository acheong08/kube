apiVersion: v1
kind: ConfigMap
metadata:
  name: caddy-config
  namespace: kubernetes-dashboard
data:
  Caddyfile: |
    :80 {
        route {
            basic_auth {
                kube $2a$14$hovE7N8ydaVvrHFe6A4APOQeaRME30KvkYjjXEU7VP3.MAgHrUp8K
            }
            reverse_proxy kubernetes-dashboard-kong-proxy:443 {
                header_up authorization "Bearer {env.BEARER_TOKEN}"
                transport http {
                    tls
                    tls_insecure_skip_verify
                }
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
  namespace: kubernetes-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caddy
  template:
    metadata:
      labels:
        app: caddy
    spec:
      nodeSelector:
        public: "true"
      containers:
      - name: caddy
        image: caddy:latest
        ports:
        - containerPort: 80
        env:
        - name: BEARER_TOKEN
          valueFrom:
            secretKeyRef:
              name: admin-user
              key: token
        volumeMounts:
        - name: caddy-config-volume
          mountPath: /etc/caddy
      volumes:
      - name: caddy-config-volume
        configMap:
          name: caddy-config
          items:
          - key: Caddyfile
            path: Caddyfile
---
apiVersion: v1
kind: Service
metadata:
  name: caddy
  namespace: kubernetes-dashboard
spec:
  type: ClusterIP
  selector:
    app: caddy
  ports:
    - port: 80
      targetPort: 80

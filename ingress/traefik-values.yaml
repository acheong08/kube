deployment:
  kind: DaemonSet
  ports:
    web:
      forwardedHeaders:
        insecure: true
      proxyProtocol:
        insecure: true
    websecure:
      forwardedHeaders:
        insecure: true
      proxyProtocol:
        insecure: true
  hostNetwork: true
nodeSelector:
  ingress: "true"
logs:
  access:
    enabled: true
    format: json
service:
  spec:
    externalTrafficPolicy: Local
